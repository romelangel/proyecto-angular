<section id="contact" class="my-5">
    <h2 class="text-center text-primary">Contáctanos</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Tu mensaje" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
        </form>
      </div>
    </div>
  </section>
